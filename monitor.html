<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EYE SMARTGUARD - Monitor</title>
</head>
<body>
    <h1>EYE SMARTGUARD</h1>
    <button onclick="window.location.href='index.html'">Back to Home</button>
    
    <h2>Monitor</h2>
    <div>
        <h3>Screen Time</h3>
        <p id="screenTimeDisplay">0 seconds</p>
        <label for="screenTimeLimit">Set Screen Time Limit (minutes): </label>
        <input type="number" id="screenTimeLimit" min="1">
        <button onclick="resetTimer()">Reset Timer</button>
    </div>

    <h3>Blink Rate Monitor</h3>
    <p>Blink every 10 seconds! <span id="blinkReminder"></span></p>

    <h2>Alerts</h2>
    <h3>Posture Detection</h3>
    <button onclick="playSound('postureAlert')">Simulate Bad Posture Alert</button>

    <h3>Procrastination Alert</h3>
    <button onclick="alert('Stay focused! Avoid procrastination!')">Check Procrastination</button>

    <h2>Daily Statistics</h2>
    <p id="dailyStats">Screen Time: 0 min, Blinks: 0, Posture: Good</p>

    <!-- Audio Elements -->
    <audio id="screenTimeAlert" src="https://Miguellow.github.io/eye-smartguard/sounds/screenTimeAlert.mp3" preload="auto"></audio>
    <audio id="blinkAlert" src="https://Miguellow.github.io/eye-smartguard/sounds/blink.mp3" preload="auto"></audio>
    <audio id="postureAlert" src="https://Miguellow.github.io/eye-smartguard/sounds/posture.mp3" preload="auto"></audio>

    <script src="app.js"></script>
</body>
</html>
